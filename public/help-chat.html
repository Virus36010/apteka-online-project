<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АптекаОнлайн/ТехПоддержка</title>
  <link rel="stylesheet" type="text/css" href="help-chat.css">
</head>
<body>
  <header>
    <div class="title" id="homeBTN"><p class="title">АптекаОнлайн</p></div>

    <p class="headerButton" id="profileBTN">Профиль</p>
    <p class="headerButton" id="headerButton2">Кнопка2</p>
    <p class="headerButton" id="headerButton3">Кнопка3</p>
  </header>

  <content>
    <div class="info">
      <p>ТехПоддержка</p>
      <p>Здесь вы можете задавать вопросы в наш чат. Если сотрудник не будет в сети, вам ответит чат-бот.</p>
      <p>Часто задаваемые вопросы:</p>
      <div class="quisteonPad">
        <p class="quisteon">Вопрос1</p>
        <p class="quisteon">Вопрос2</p>
        <p class="quisteon">Вопрос3</p>
        <p class="quisteon">Вопрос4</p>
        <p class="quisteon">Вопрос5</p>
      </div>
    </div>
    <div class="outchat">
      <div class="chat" id="chat-all-messages">

      </div>
      <form id="messageForm" class="messageForm">
        <label for="name">Имя</label><br>
        <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
        <br>
        <label for="message">Сообщение</label><br>
        <textarea type="text" placeholder="Введите сообщение" id="textarea-message" class="newmessage"></textarea>

        <input type="submit" value="Отправить" class="sendMessage">
      </form>
    </div>
  </content>

  <div class="profile-modal">
    <div class="profile-content">
      <span class="close-profile">&times;</span>

      <h2>Профиль</h2> <br>
      <p id="profile-name"></p>

      <button id="regBTN"></button>
      <button id="signinBTN"></button>
  </div>
  </div>
  <div class="reg-modal">
    <div class="regContent">
      <span class="closeReg">&times;</span>

      <h2>Регистрация</h2>

      <input id="reg-name" type="text" placeholder="Введите имя">
      <input id="reg-password" type="password" placeholder="Введите пароль">

      <button id="finishReg">Зарегестрироваться</button>
  </div>
  </div>
  <div class="signin-modal">
    <div class="signinContent">
      <span class="closesignin">&times;</span>

      <h2>Войти</h2>

      <input id="name-signin" type="text" placeholder="Введите имя"> <br>
      <input id="password-signin" type="password" placeholder="Введите пароль">

      <button id="finish-signin">Войти</button>
  </div>
  </div>

  <script src="help-chat.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function(){
      let socket = io.connect();
      let $form = $("#messageForm");
      let $name = $("#name")
      let $textarea = $("#textarea-message")
      let $all_message = $("#chat-all-messages")
      
      $form.submit(function(event){
        //if ($name.value == ""){break}
        //if ($textarea.value == ""){break}
        event.preventDefault();
        socket.emit('send mess',{mess:$textarea.val(), name:$name.val()})
        $textarea.val('');
      })

      socket.on('add mess', function(data){
        $all_message.append("<div><b>" + data.name +"</b>: " + data.mess + "</div>")
      })
    })
</script>
</body>
</html>
